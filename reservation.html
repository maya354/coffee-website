<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation - The Gentle Bean</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Georgia', serif;
    }
    .smooth-hover {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-[#f5f0eb] text-[#4b2e2b]">

  <!-- Navbar -->
  <nav class="bg-[#d2b48c] p-4 shadow-md flex justify-between items-center">
    <h1 class="text-3xl font-bold tracking-wide">The Gentle Bean</h1>
    <div class="space-x-6 text-lg">
      <a href="index.html" class="hover:underline smooth-hover">Home</a>
      <a href="menu.html" class="hover:underline smooth-hover">Menu</a>
      <a href="reservation.html" class="hover:underline smooth-hover">Reservation</a>
    </div>
  </nav>

  <!-- Reservation Form -->
  <section class="py-12 px-6 max-w-xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-center">Reserve Your Table</h2>
    <p class="text-center mb-8 text-lg">
      Let us know your preferences. We'll prepare the perfect spot for you.
    </p>

    <form id="reservation-form" class="space-y-6 bg-white p-6 rounded-lg shadow-lg">
      <div>
        <label class="block mb-1 font-semibold">Number of people:</label>
        <select id="people" class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="1">1 person</option>
          <option value="2">2 people</option>
          <option value="3">3 people</option>
          <option value="4">4 people</option>
          <option value="5">5 people</option>
          <option value="6+">6 or more</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Date:</label>
        <input type="date" id="date" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Time:</label>
        <input type="time" id="time" class="w-full p-2 border rounded" />
      </div>

      <button type="button" id="show-slots"
              class="bg-[#4b2e2b] text-white px-4 py-2 rounded hover:bg-[#3e261f] smooth-hover">
        Check Available Time Slots
      </button>
    </form>

    <!-- Time Slots Section -->
    <div id="slots-section" class="mt-8 hidden">
      <h3 class="text-2xl font-semibold mb-4">Choose a time slot:</h3>
      <div id="slots" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#d2b48c] py-8 mt-20">
    <div class="flex justify-center space-x-5">
      <a href="https://www.instagram.com" target="_blank" 
         class="bg-[#4b2e2b] w-12 h-12 flex items-center justify-center rounded-full hover:bg-[#3e261f] transition smooth-hover">
        <i class="fab fa-instagram text-white text-xl"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" 
         class="bg-[#4b2e2b] w-12 h-12 flex items-center justify-center rounded-full hover:bg-[#3e261f] transition smooth-hover">
        <i class="fab fa-facebook-f text-white text-xl"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" 
         class="bg-[#4b2e2b] w-12 h-12 flex items-center justify-center rounded-full hover:bg-[#3e261f] transition smooth-hover">
        <i class="fab fa-tiktok text-white text-xl"></i>
      </a>
    </div>
    <p class="mt-6 text-center text-sm text-[#4b2e2b]">Â© 2025 The Gentle Bean. All rights reserved.</p>
  </footer>

  <script src="reservation.js"></script>
</body>
</html>
