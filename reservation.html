<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation - The Gentle Bean</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f0eb] text-[#4b2e2b] font-sans">

  <!-- Navbar -->
  <nav class="bg-[#d2b48c] p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">The Gentle Bean</h1>
    <div class="space-x-6">
      <a href="index.html" class="hover:underline font-medium">Home</a>
      <a href="menu.html" class="hover:underline font-medium">Menu</a>
      <a href="reservation.html" class="hover:underline font-medium">Reservation</a>
    </div>
  </nav>

  <!-- Reservation Form -->
  <section class="py-12 px-6 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-4 text-center">Make a Reservation</h2>
    <p class="text-center mb-8 text-lg">
      Select your details and we'll do our best to accommodate your request.
    </p>

    <form id="reservation-form" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
      <div>
        <label class="block mb-1 font-semibold">Number of people:</label>
        <select id="people" class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="1">1 person</option>
          <option value="2">2 people</option>
          <option value="3">3 people</option>
          <option value="4">4 people</option>
          <option value="5">5 people</option>
          <option value="6+">6 or more</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Date:</label>
        <input type="date" id="date" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Time:</label>
        <input type="time" id="time" class="w-full p-2 border rounded" />
      </div>

      <button type="button" id="show-slots" class="bg-[#d2b48c] text-white px-4 py-2 rounded hover:bg-[#b8956d]">
        Check Available Time Slots
      </button>
    </form>

    <!-- Time Slots Section -->
    <div id="slots-section" class="mt-8 hidden">
      <h3 class="text-2xl font-semibold mb-4">Choose a time slot:</h3>
      <div id="slots" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
    </div>
  </section>

  <script src="reservation.js"></script>
</body>
</html>
